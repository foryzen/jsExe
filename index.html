<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#">
    <meta property="og:image" content="https://foryzen.github.io/jsExe/ogp.png">
    <meta property="og:url" content="https://foryzen.github.io/">
    <meta property="og:title" content="WebサイトでJavaScriptを実行する">
    <meta property="og:description" content="コンソールみたいなところにJavaScriptを書いて、実行することができます。Realtime ModeとEnter Modeで切り替えができます。実用性があるかは知りません。Realtime Modeでfor文書くともちろんぶっこわれます。">
    <meta charset="UTF-8">
    <title>WebサイトでJavaScriptを実行する</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="switcher" onclick="click_switch()"><img src="btn1.svg" class="btn1"></div>
        <div id="execute_switch_div">
            <div id="execute_switch" onclick="enter2()"><img src="btn3.svg" class="btn1"></div>
        </div>
    </div>

    <div id="cb_index">
        <textarea type="text" id="input_script" oninput="enter()">console.log('a')</textarea>
    </div>

    <p id="site_btm_msg" class="sbm1">※Realtime Mode...キーボードでコードを入力するたびに入力されたコードが実行されます。</p>
    <p id="site_btm_msg" class="sbm2">※Enter Mode...executeボタンを押すと実行されます。</p>
    <p id="site_btm_msg" class="sbm3">※Realtime Modeでfor文とか書くと、大体ぶっこわれると思うので、そういう時はEnter Mode使ってください。</p>
    <p id="site_btm_msg" class="sbm4">※修正してほしい箇所などありましたら、<a target="_blank" href="https://twitter.com/foryzen">Twitter</a>.DMにご連絡ください。</p>

    <div id="add"></div>
    <script src="main.js"></script>
</body>
</html>
